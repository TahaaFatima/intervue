{% extends 'base.html' %}
{% load static %}
{% block title %}Register{% endblock %}
{% block css %}
    <link href="{% static 'members/css/signup.css' %}" type="text/css" rel="stylesheet" >
{% endblock %}
{% block content %}
<main>
    <section>
        <div class="margin-5">
            <div class="signup-container">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" required id="id_username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="id_email">Email</label>
                        <input type="email" name="email" id="id_email" placeholder="Enter your email" required class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" required id="id_password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="id_confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" name="confirm_password" required id="id_confirm_password" class="form-control">
                    </div>
                    <button type="submit" class="signup-btn">Sign Up</button>
                    </form>
                    <div class="footer-text">
                        Already have an account? <a href="{% url 'login' %}">Login</a>
                    </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
